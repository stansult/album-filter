<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album Filter Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <main class="panel">
      <h1>Album Filter</h1>
      <p class="desc">Configure filtering behavior for Facebook album pages.</p>

      <label class="row">
        <input type="checkbox" id="enabled">
        Extension enabled
      </label>

      <label class="row">
        <input type="checkbox" id="strict-mode">
        Strict title matching (exact title only)
      </label>

      <button id="save" type="button">Save</button>
      <div id="status" class="status" aria-live="polite"></div>
    </main>

    <script src="options.js"></script>
  </body>
</html>
